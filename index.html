<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário 3D Imersivo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }
        #instructions.hidden {
            display: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 101;
            display: none;
        }
        body.locked #crosshair {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
         .floating-score {
            position: absolute;
            pointer-events: none;
            user-select: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="info">Cenário 3D Imersivo - Clique para iniciar</div>
    <div id="instructions">
        <h2>Instruções</h2>
        <p>Clique para ativar os controles</p>
        <p>Setas do teclado - Movimentação</p>
        <p>Mouse - Olhar ao redor</p>
        <p>Tiro no mouse<p>
        <p>Espaço - Pular</p>
        <p>ESC - Pausar</p>
    </div>
    <div id="crosshair">+</div>
    <div id="score">Score: 0</div>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
        }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
